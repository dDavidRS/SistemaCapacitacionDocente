{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Capacitación Docente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="{% static 'Sistema/css/inicio/inicio.css' %}">
</head>
<body>

    <nav class="navbar-tecnm">
        <div class="container-fluid d-flex align-items-center">
            <span class="navbar-brand-text">
                <i class="fa-solid fa-building-columns me-2"></i>TecNM | Campus Reynosa
            </span>
        </div>
    </nav>

    <div class="main-content">

        <div class="welcome-container">
            <img src="{% static 'Sistema/img/logo_tecnm.png' %}" alt="Logo TecNM" class="logo-top">
            <h1 class="welcome-title">Sistema de Capacitación Docente</h1>
            <p class="text-muted welcome-text">
                Seleccione su perfil para iniciar sesión
            </p>
        </div>

        <div class="cards-wrapper">

            <a href="{% url 'Inscripcion' %}" class="role-card card-profesor">
                <div class="card-content">
                    <div class="role-icon">
                        <i class="fa-solid fa-chalkboard-user"></i>
                    </div>
                    <div class="role-info">
                        <h3>Profesor</h3>
                        <span>Inscripción y Encuestas</span>
                    </div>
                </div>
            </a>

            <a href="{% url 'Login' %}?next={% url 'CV' %}" class="role-card card-instructor">
                <div class="card-content">
                    <div class="role-icon">
                        <i class="fa-solid fa-user-tie"></i>
                    </div>
                    <div class="role-info">
                        <h3>Instructor</h3>
                        <span>Gestión de Perfil</span>
                    </div>
                </div>
            </a>

            <a href="{% url 'Login' %}?next={% url 'Estadisticas' %}" class="role-card card-admin">
                <div class="card-content">
                    <div class="role-icon">
                        <i class="fa-solid fa-user-gear"></i>
                    </div>
                    <div class="role-info">
                        <h3>Administrador</h3>
                        <span>Panel de Control</span>
                    </div>
                </div>
            </a>

        </div>

        <div class="consultar-container">
            <a href="{% url 'gestion_cursos' %}" class="btn-ver-cursos">
                Consultar Cursos Disponibles
                <i class="fa-solid fa-arrow-right-long ms-2"></i>
            </a>
        </div>

    </div>

</body>
</html>
